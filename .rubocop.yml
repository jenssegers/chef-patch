AllCops:
  Exclude:
    - test/**/*
    - vendor/**/*
    - spec/**/*
Documentation:
  Enabled: false
AlignParameters:
  Enabled: false
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Max: 30
Style/FileName:
  Enabled: false
#
# we like our neatly-aligned code too much
#
SingleSpaceBeforeFirstArg:
  Enabled: false
#
# couldn't figure it out so set this
#
ClassAndModuleChildren:
  EnforcedStyle: compact

#
# libraries/bamboo is to complex for rubocop
#
Metrics/AbcSize:
 Max: 17